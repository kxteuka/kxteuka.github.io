<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Miku OS — iván's Desktop</title>
  <meta name="theme-color" content="#0ea5ff" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="splash">
    <div class="splash-card">
      <div class="splash-title">ivanOS</div>
      <div class="splash-subtitle">loading</div>
      <div class="splash-bar"><div class="splash-fill"></div></div>
    </div>
  </div>

  <div id="desktop" aria-label="Escritorio de Miku OS"></div>

  <div id="taskbar" role="navigation" aria-label="Barra de tareas">
    <button id="start" class="glass btn-start" aria-label="Menú Inicio">
      <span class="orb">☆</span>
      <span class="label">Inicio</span>
    </button>
    <div id="task-items" class="tasks"></div>
    <div class="tray">
      <span id="tray-network">✦</span>
      <span id="tray-sound">❈</span>
      <span id="clock" aria-live="polite">--:--</span>
    </div>
    <div id="now-playing" class="scrolling-text">
      <span id="now-playing-text">Now playing: —</span>
    </div>
  </div>

  <div id="music-player" class="glass">
    <div class="mp-header">(⌒▽⌒)♪ Reproductor</div>
    <div class="mp-controls">
      <button id="mp-play">▶</button>
      <input id="mp-progress" type="range" min="0" value="0" step="0.1">
      <input id="mp-volume" type="range" min="0" max="1" value="0.7" step="0.01">
    </div>
    <div id="mp-title" class="mp-title">Sin música</div>
    <audio id="mp-audio" preload="metadata"></audio>
  </div>

  <div id="start-menu" class="glass hidden">
    <div class="menu-title">(｡･ω･｡)ﾉ♡ Aplicaciones</div>
    <div class="menu-grid" id="start-apps"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
