<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>Portafolio de [TU NOMBRE]</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Portafolio de [TU NOMBRE]</h1>
		<nav>
			<ul>
				<li><a href="#sobre-mi">Sobre mí</a></li>
				<li><a href="#proyectos">Proyectos</a></li>
				<li><a href="#contacto">Contacto</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section id="sobre-mi">
			<h2>Sobre mí</h2>
			<div class="content">
				<img src="img/foto.jpg" alt="[TU NOMBRE]">
				<p>[TU DESCRIPCIÓN PERSONAL]</p>
			</div>
		</section>

		<section id="proyectos">
			<h2>Proyectos</h2>
			<ul>
				<li>
					<a href="[ENLACE AL PROYECTO]">
						<div class="project">
							<img src="img/proyecto1.jpg" alt="[TÍTULO DEL PROYECTO]">
							<h3>[TÍTULO DEL PROYECTO]</h3>
							<p>[DESCRIPCIÓN DEL PROYECTO]</p>
						</div>
					</a>
				</li>
				<li>
					<a href="[ENLACE AL PROYECTO]">
						<div class="project">
							<img src="img/proyecto2.jpg" alt="[TÍTULO DEL PROYECTO]">
							<h3>[TÍTULO DEL PROYECTO]</h3>
							<p>[DESCRIPCIÓN DEL PROYECTO]</p>
						</div>
					</a>
				</li>
				<!-- Agrega más proyectos aquí -->
			</ul>
		</section>

		<section id="contacto">
			<h2>Contacto</h2>
			<div class="content">
				<form action="#" method="POST">
					<label for="nombre">Nombre:</label>
					<input type="text" name="nombre" id="nombre">

					<label for="email">Email:</label>
					<input type="email" name="email" id="email">

					<label for="mensaje">Mensaje:</label>
					<textarea name="mensaje" id="mensaje"></textarea>

					<input type="submit" value="Enviar">
				</form>
			</div>
		</section>
	</main>

	<footer>
		<p>© [AÑO] [TU NOMBRE]. Todos los derechos reservados.</p>
	</footer>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
