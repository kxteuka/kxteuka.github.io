<!DOCTYPE html>
<html>
  <head>
    <title>Porra Fórmula 1</title>

  <body>
    <h1>Porra Fórmula 1</h1>
    <p>Selecciona los pilotos en el orden en que crees que quedarán en la siguiente carrera:</p>
    <form>
      <label for="primer-piloto">Primer Piloto:</label>
      <select id="primer-piloto" name="primer-piloto">
        <option value="max-verstappen">Max Verstappen</option>
        <option value="lewis-hamilton">Lewis Hamilton</option>
        <option value="valtteri-bottas">Valtteri Bottas</option>
        <!-- Aquí puedes añadir más opciones para otros pilotos -->
      </select>
      
      <br><br>
      
      <label for="segundo-piloto">Segundo Piloto:</label>
      <select id="segundo-piloto" name="segundo-piloto">
        <option value="max-verstappen">Max Verstappen</option>
        <option value="lewis-hamilton">Lewis Hamilton</option>
        <option value="valtteri-bottas">Valtteri Bottas</option>
        <!-- Aquí puedes añadir más opciones para otros pilotos -->
      </select>
      
      <br><br>
      
      <label for="tercer-piloto">Tercer Piloto:</label>
      <select id="tercer-piloto" name="tercer-piloto">
        <option value="max-verstappen">Max Verstappen</option>
        <option value="lewis-hamilton">Lewis Hamilton</option>
        <option value="valtteri-bottas">Valtteri Bottas</option>
        <!-- Aquí puedes añadir más opciones para otros pilotos -->
      </select>
      
      <br><br>
      
      <!-- Puedes añadir más opciones para otros pilotos -->
      
      <input type="submit" value="Enviar Porra">
    </form>
  </body>
</html>
